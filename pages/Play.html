<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            /* align-items: center;
          justify-content: center; */
            height: 100vh;
            margin: 0;
            background-color: rgb(213, 231, 225);
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .image {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .question {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .answer {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .input-field {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }
    </style>


</head>

<body>

    <div class="container mt-3">

        <div class="head mt-2 text-center animate__animated animate__heartBeat">
            <h1>Word Guessing Game</h1>
        </div>

        <h1 class="question" id="question"></h1>
        <img src="" alt="" id="image" class="image">
        <div class="answer" id="answer"></div>
        <input type="text" id="guess" class="input-field" placeholder="Enter your guess">
        <button class="button my-3" onclick="checkAnswer()">Check Answer</button>
        <div class="result" id="result"></div>

        <button type="button" class="btn btn-primary back-btn"><a href="../index.html">Back</a></button>

    </div>



    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="../index.js"></script>
</body>

</html>
