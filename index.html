<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

  <div class="container-fluid">

    <div class="container text-center">

      <div class="headline welcome">

        <img src="./images/wc-removebg-preview-removebg-preview.png" alt="welcome"
          class="w-50 animate__animated animate__heartBeat">

      </div>

      <div class="head mb-3">
        <h1>Word Guessing Game</h1>
      </div>
      <h6 class="headline">Think You Can Guess the Right Word? Try Your Luck Now!</h6>

    </div>


    <div class="container mt-3 pt-2">
      <div class="row d-flex justify-content-around">

        <div class="card col-lg-4 col-md-12 col-sm-12 own-card mb-4" style="width: 18rem;">
          <img src="images/instruction-removebg-preview.png" class="card-img-top w-75 ms-auto" alt="instruction">
          <div class="card-body text-center">
            <h5 class="card-title">Instructions</h5> <br>

            <button type="button" class="btn btn-primary own-btn"><a href="pages/instruction.html" target="_blank">View

          </div>
        </div>

        <div class="card col-lg-4 col-md-12 col-sm-12 mb-4" style="width: 18rem;">
          <img src="images/play.png" class="card-img-top w-100 mx-auto mb-2" alt="play">
          <div class="card-body text-center">
            <h5 class="card-title mt-0">Join the Challenge!</h5> <br>

            <button type="button" class="btn btn-success own-btn"><a href="pages/Play.html" target="_blank">Play
                Now</a></button>
          </div>
        </div>

        <div class="card col-lg-4 col-md-12 col-sm-12 own-card2 mb-4" style="width: 18rem;">
          <img src="images/f-img-removebg-preview.png" class="card-img-top w-75 mx-auto mb-2" alt="features">
          <div class="card-body text-center">
            <h5 class="card-title">Features</h5> <br>

            <button type="button" class="btn btn-primary own-btn"><a href="pages/features.html" target="_blank">See
                Features</a></button>
          </div>
        </div>

      </div>
    </div>

  </div>
  <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
